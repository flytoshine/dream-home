{% extends 'base.html' %}
{% block content %}
<div class="row">
                    <div class="col-sm-12">
                        <div class="card ">
                            <div class="card-body ">
                                <form method="post" action="{% url 'update_contractor' %}" enctype="multipart/form-data">
                                    {% csrf_token %}
                                        <div class="col-12">
                                            <h5 class="form-title"><span>Edit</span></h5>
                                        </div>


                                        {% for i in contractor %}
                                        <div class="col-sm-11">
                                            <div class="form-group">
                                                <label>First Name</label>
                                                <input type="text" class="form-control" name="first_name" value="{{ i.admin.first_name }}" >
                                                <input type="text" class="form-control" name="staff_id" value="{{ i.admin.id }}" hidden>
                                            </div>
                                        </div>
                                        <div class="col-sm-11">
                                            <div class="form-group">
                                                <label>Last Name</label>
                                                <input type="text" class="form-control" name="last_name" value="{{ i.admin.last_name }}" >
                                            </div>
                                        </div>
                                    <div class="col-sm-11">
                                            <div class="form-group">
                                                <label>Email</label>
                                                <input type="text" class="form-control" name="email" value="{{ i.admin.email }}" >
                                            </div>
                                        </div>
                                     <div class="col-sm-11">
                                            <div class="form-group">
                                                <label>Phone no: </label>
                                                <input type="text" class="form-control" name="phone" value="{{ i.phone }}" >
                                            </div>
                                        </div>
                                    <div class="col-sm-11">
                                            <div class="form-group">
                                                <label>Username</label>
                                                <input type="text" class="form-control" name="username" value="{{ i.admin.username }}" >
                                            </div>
                                        </div>
                                <div class="col-sm-11">
                                            <div class="form-group">
                                                <label>Address</label>
                                                <textarea class="form-control" name="address" >{{ i.address }}</textarea>
                                            </div>
                                        </div>
                                <div class="col-sm-11">
                                            <div class="form-group">
                                                <label>Gender</label>
                                                <select class="form-control" name="gender" >
                                                    <option>Select Gender</option>
                                                    <option>Male</option>
                                                    <option>Female</option>
                                                    <option>Other</option>
                                                </select>
                                            </div>
                                        </div>
                                    <div class="col-sm-11">
                                            <div class="form-group">
                                                <label>Password</label>
                                                <input type="text" class="form-control" name="password" >
                                            </div>
                                        </div>

                                    <div class="col-sm-11">
                                            <div class="form-group">
                                                <label>Upload Photo</label>
                                                <input type="file" class="form-control" name="profile_pic">
                                            </div>
                                    </div>
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary">Update Staff</button>
                                        </div>
                                {% endfor %}
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
{% endblock %}
